todo:
  command: todo
  version: 0.2.0
  subcommands: [add, end, list, next, pause, refresh, remove-all, remove, rename, start]
add:
  command: "add <names...>"
  description: Add task.
  alias: a
  options:
    - ["-s, --start", "With started."]
    - ["-e, --end", "With ended."]
end:
  command: "end <ids...>"
  description: End task.
  alias: e
list:
  command: list
  description: Output task list.
  alias: ls
  options:
    - ["-s, --short", "Show short list."]
next:
  command: next
  description: Output task of ones.
pause:
  command: "pause [ids...]"
  description: Pause task.
  alias: p
  options:
    - ["-a, --all", "Pause all tasks."]
refresh:
  command: refresh
  description: Refresh all tasks id.
remove-all:
  command: remove-all
  description: Remove todo-file at home directory.
remove:
  command: "remove [ids...]"
  description: Remove task from list.
  alias: rm
  options:
    - ["-e, --end", "Delete all ended tasks."]
    - ["-r, --refresh", "Refresh all tasks after delete."]
